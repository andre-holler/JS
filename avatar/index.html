<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prática DOM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="margin-top: 5px;">
    
    <h1>Lista de Compras</h1>

    <div id="mercado">
      <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Macarrão</li>
      </ul>
    </div>
  
    <div id="padaria">
      <ul>
        <li>Pão</li>
        <li>Bolo</li>
        <li>Bolacha</li>
      </ul>
    </div>
  
    <button onclick="executar()" class="btn btn-primary">Executar</button>
  
    <button onclick="extra()" class="btn btn-secondary">Extra</button>
  
    <button onclick="fechar()" class="btn btn-danger">Fechar Padaria</button>
  
  </div>
  
  <script src="script.js"></script>
</body>
</html>
